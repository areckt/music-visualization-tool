<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Simple redirect that preserves query parameters
      var l = window.location
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          '/music-visualization-tool/' +
          (l.search ? l.search : '')
      )
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
